on:
  release:
    types:
      - created

name: Release Artifacts

jobs:
  build-linux:
    name: "Build Linux"
    runs-on: ubuntu-latest
    permissions: write-all
    timeout-minutes: 30
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Install Flutter dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libx11-dev pkg-config cmake ninja-build libblkid-dev jq
  
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
  
      - name: Enable desktop
        run: flutter config --enable-linux-desktop

      - name: Install Cider
        run: flutter pub global activate cider

      - name: Set new Flutter version
        run: cider version ${{ github.event.release.tag_name }}

      - name: Set release changelog
        run: cider release

      - name: Flutter get packages
        run: flutter pub get

      - name: Flutter build app debug (for libquickjs)
        run: flutter build linux --debug

      - name: Flutter build app
        run: flutter build linux

      - name: Copy libquickjs
        run: cp ./build/linux/x64/debug/bundle/lib/libquickjs_c_bridge_plugin.so ./build/linux/x64/release/bundle/lib

      - name: Compress artifacts
        run: tar -a -c -f letscheck-linux-x86_64-${{ github.event.release.tag_name }}.tar.xz ./build/linux/x64/release/bundle

      - name: Upload artifcats for flatpak job
        uses: actions/upload-artifact@v4
        with:
          name: linux_x86_64_binary
          path: letscheck-linux-x86_64-${{ github.event.release.tag_name }}.tar.xz

      - name: Upload files to a GitHub release
        uses: svenstaro/upload-release-action@2.2.1
        with:
          # GitHub token.
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          # Local file to upload.
          file: letscheck-linux-x86_64-${{ github.event.release.tag_name }}.tar.xz
          # Tag to use as a release.
          tag: ${{ github.ref }}

  build-linux-flatpak:
    needs: build-linux
    name: "Build Linux flatpak"
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-47
      options: --privileged
    permissions: write-all
    timeout-minutes: 10
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Download binary from build-linux
        uses: actions/download-artifact@v4
        with:
          name: linux_x86_64_binary

      - name: Extract binary
        run: cd ./build/linux/x64/release/bundle && tar -x -f ../../../../../letscheck-linux-x86_64-${{ github.event.release.tag_name }}.tar.xz .

      - name: Build flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          bundle: letscheck.flatpak
          manifest-path: ./flathub/dev.jochum.letscheck.yml
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak to release
        uses: svenstaro/upload-release-action@2.2.1
        with:
          # GitHub token.
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          # Local file to upload.
          file: letscheck.flatpak
          asset_name: letscheck-linux-x86_64-${{ github.event.release.tag_name }}.flatpak
          # Tag to use as a release.
          tag: ${{ github.ref }}

  build-macos:
    name: "Build MacOS"
    runs-on: macos-latest
    permissions: write-all
    timeout-minutes: 30
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: "Select the latest stable Xcode 12"
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable    

      - name: Install create-dmg
        run: brew install create-dmg

      - name: Enable desktop
        run: flutter config --enable-macos-desktop

      - name: Install Cider
        run: flutter pub global activate cider

      - name: Set new Flutter version
        run: cider version ${{ github.event.release.tag_name }}

      - name: Set release changelog
        run: cider release

      - name: Flutter get packages
        run: flutter pub get

      - name: Flutter build app
        run: flutter build macos

      - name: Create dmg
        run: |
          ./scripts/create_mac_dmg.sh
      - name: Compress artifacts
        run: cd build/macos/Build/Products/Release && zip -r ../../../../../letscheck-macos-${{ github.event.release.tag_name }}.zip letscheck.app

      - name: Upload artifacts to release
        uses: svenstaro/upload-release-action@v2
        with:
          # GitHub token.
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          # Local file to upload.
          file: letscheck-macos-${{ github.event.release.tag_name }}.zip
          # Tag to use as a release.
          tag: ${{ github.ref }}

      - name: Upload DMG to release
        uses: svenstaro/upload-release-action@v2
        with:
          # GitHub token.
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          # Local file to upload.
          file: build/macos/Build/Products/Release/letscheck.dmg
          asset_name: letscheck-macos-${{ github.event.release.tag_name }}.dmg
          # Tag to use as a release.
          tag: ${{ github.ref }}

  build-windows:
