# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: dev.jochum.letscheck
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: letscheck
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --socket=session-bus
modules:
  - name: letscheck
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - "./flathub/flatpak-build.sh"
    sources:
      - type: dir
        path: ..
